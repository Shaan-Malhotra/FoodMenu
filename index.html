<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Selector</title>
</head>
<body>
    <h1>Select Menu Items</h1>

    <!-- Select for desserts -->
    <label for="dessertsSelect">Desserts:</label>
    <select id="dessertsSelect">
        <option value="0">Select a dessert</option>
    </select>

    <br><br>

    <!-- Select for entrees -->
    <label for="entreesSelect">Entrees:</label>
    <select id="entreesSelect">
        <option value="0">Select an entree</option>
    </select>

    <br><br>

    <!-- Select for drinks -->
    <label for="drinksSelect">Drinks:</label>
    <select id="drinksSelect">
        <option value="0">Select a drink</option>
    </select>

    <script src="food.js"></script>
</body>
</html>
